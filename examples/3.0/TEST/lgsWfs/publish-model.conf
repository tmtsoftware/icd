      parameters = [
        {
          name = state
          description = "LGS WFS integration time"
          type = float
          units = second
        }
      ]
    }
    {
      name = state
      description = "Current state of the LGS WFS detector"
      archive = false
      parameters = [
        {
          name = state
          description = "LGS WFS detector state"
          enum = [EXPOSING, READING, IDLE, ERROR]
        }
      ]
    }
    {
      name = heartbeat
