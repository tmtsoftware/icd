subsystem = TEST
component = lgsWfs

subscribe {

  description = """
    |These are the items that lgsWfs subscribes to.
  """

  events = [
    {
      subsystem = TEST2
      component = test2Pk
      name = zenithAngle
      requiredRate = 20
    }
    {
      subsystem = TEST2
      component = test2Pk
      name = parallacticAngle
      requiredRate = 1
      maxRate = 1
    }
    {
      subsystem = TEST2
      component = cmTEST
      name = visWfsPos
      requiredRate = 20
      maxRate = 20
    }
  ]

  // Subscribe to observe events
  observeEvents = [
    {
      subsystem = APS
      component = ICS.HCD.Detector
      name = ExposureStart
    }
    {
      subsystem = APS
      component = ICS.HCD.Detector
      name = ExposureEnd
    }
  ]
}

