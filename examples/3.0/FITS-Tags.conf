// where tag is an arbitrary name amd keyword is the name of the FITS keyword
// with an optional channel name, separated by '/'.
// For example: CRPIX1 or NUMREADS/IFS (matches IFS channel for NUMREADS keyword in FITS-Dictionary.json)

