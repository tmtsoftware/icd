    VOTABLE:
      type: object
      properties:
        version:
          type: number
          example: 1.4
          xml:
            attribute: true
        xmlns:
          type: string
          example: http://www.ivoa.net/xml/VOTable/v1.3
          xml:
            attribute: true
        RESOURCE: 
          type: object
          properties:
            name: 
              type: string
              example: myFavouriteGalaxies
              xml:
                attribute: true
            COOSYS: 
              type: object
              properties:
                ID:
                  type: string
                  example: sys
                  xml: 
                    attribute: true
                equinox:
                  type: string
                  example: J2000
                  xml: 
                    attribute: true
                epoch:
                  type: string
                  example: J2000
                  xml: 
                    attribute: true
                system:
                  type: string
                  example: eq_FK5
                  xml: 
                    attribute: true
            TABLE: 
              type: object
              properties:
                name:
                  type: string
                  example: results
                  xml:
                    attribute: true
                DESCRIPTION: 
                  type: string
                  example: Velocities and Distance estimations
                PARAM:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Telescope
                      xml:
                        attribute: true
                    datatype:
                      type: string
                      example: float
                      xml:
                        attribute: true
                    ucd:
                      type: string
                      example: phys.size;instr.tel
                      xml:
                        attribute: true
                    unit:
                      type: string
                      example: m
                      xml:
                        attribute: true
                    value:
                      type: string
                      example: 3.6
                      xml:
                        attribute: true
                FIELD:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        xml:
                          attribute: true
                      DESCRIPTION:
                        type: string
                      ID:
                        type: string
                        xml:
                          attribute: true
                      ucd: 
                        type: string
                        xml:
                          attribute: true
                      datatype:
                        type: string
                        xml:
                          attribute: true
                      width:
                        type: integer
                        xml:
                          attribute: true
                      precision:
                        type: integer
                        xml:
                          attribute: true
                      unit:
                        type: string
                        xml:
                          attribute: true
                      ref: 
                        type: string
                        xml:
                          attribute: true
                  example:
                  - name: "RA" 
                    ID: "col1" 
                    ucd: "pos.eq.ra;meta.main" 
                    datatype: "float" 
                    width: "6" 
                    precision: "2" 
                    unit: "deg" 
                    ref: "sys"
                  - name: "Dec" 
                    ID: "col2" 
                    ucd: "pos.eq.dec;meta.main" 
                    datatype: "float" 
                    width: "6" 
                    precision: "2" 
                    unit: "deg" 
                    ref: "sys"
                  - name: "Name" 
                    ID: "col3" 
                    ucd: "meta.id;meta.main" 
                    datatype: "char" 
                    arraysize: "8*"
                  - name: "RVel" 
                    ID: "col4"
                    ucd: "spect.dopplerVeloc" 
                    datatype: "int" 
                    width: "5" 
                    unit: "km/s"
                  - name: "e_RVel" 
                    ID: "col5" 
                    ucd: "stat.error;spect.dopplerVeloc" 
                    datatype: "int" 
                    width: "3" 
                    unit: "km/s"
                  - name: "R" 
                    ID: "col6" 
                    ucd: "pos.distance;pos.heliocentric" 
                    datatype: "float" 
                    width: "4" 
                    precision: "1" 
                    unit: "Mpc"
                    DESCRIPTION: Distance of Galaxy, assuming H=75km/s/Mpc
                DATA:
                  type: object
                  properties:
                    tabledata:
                      type: array
                      items:
                        type: array
                        items:
                          type: string
                          xml:
                            name: TD
                        xml:
                          name: TR
                          wrapped: true
                      xml: 
                        name: TABLEDATA
                        wrapped: true
                      example:
                        - ["010.68","+41.27","N 224","-297","5","0.7"]
                        - ["287.43","-63.85","N 6744","839","6","10.4"]
                        - ["023.48","+30.66","N 598","-182","3","0.7"]

                      
                      