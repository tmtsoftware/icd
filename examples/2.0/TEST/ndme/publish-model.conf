subsystem = TEST
component = ndme

publish {

  events = [
    {
      name = "engrMode"
      archive = false
      parameters = [
        {
          name = mode
          description = "NDME engineering mode enabled"
          type = boolean
        }
      ]
    }
    {
      name = "power"
      archive = false
      diagnosticModes = [diagnosticsOps, diagnosticsEngr]
      diagnosticModeOnly = false
      parameters = [
        {
          name = power
          description = "NDME powered"
          type = boolean
        }
      ]
    }
    {
      name = "highVoltage"
      archive = false
      diagnosticModes = [diagnosticsOps, diagnosticsEngr]
      diagnosticModeOnly = true
      parameters = [
        {
          name = highVoltage
          description = "NDME high voltage enabled"
          type = boolean
        }
      ]
    }
    {
      name = "crateVoltage"
      archive = false
      diagnosticModes = [diagnosticsOps]
      diagnosticModeOnly = true
      parameters = [
        {
          name = crateVoltage
          description = "NDME crate supply voltages"
          type = array
          dimensions: [7]
          items = {
            type = float
            units = volts
          }
        }
      ]
    }
   {
      name = "diagnosticsOps"
      archive = false
      parameters = [
        {
          name = diagnosticsOps
          description = "NDME operational diagnostics enabled"
          type = boolean
        }
      ]
    }
    {
      name = "diagnosticsEngr"
      archive = false
      parameters = [
        {
          name = diagnosticsEngr
          description = "NDME engineering diagnostics enabled"
          type = boolean
        }
      ]
    }
  ]

}
