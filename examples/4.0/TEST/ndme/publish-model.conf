subsystem = TEST
component = ndme

publish {

  events = [
    {
      name = "engrMode"
      archive = false
      diagnosticModeOnly = true
      diagnosticModes = [diagnosticsEngr]
      parameters = [
        {
          name = mode
          description = "NDME engineering mode enabled"
          type = boolean
        }
      ]
    }
    {
      name = "power"
      archive = false
      diagnosticModes = [diagnosticsDebug, diagnosticsEngr]
      diagnosticModeOnly = false
      parameters = [
        {
          name = power
          description = "NDME powered"
          type = boolean
        }
      ]
    }
    {
      name = "highVoltage"
      archive = false
      diagnosticModes = [diagnosticsEngr]
      diagnosticModeOnly = true
      parameters = [
        {
          name = highVoltage
          description = "NDME high voltage enabled"
          type = boolean
        }
        {
          name          = timestamp
          description   = "Timestamp for the data"
          type          = taiTime
        }
        {
          name          = timestamp2
          description   = "Timestamp for the data"
          type          = utcTime
        }
      ]
    }
    {
      name = "crateVoltage"
      diagnosticModes = [diagnosticsDebug, diagnosticsEngr]
      diagnosticModeOnly = true
      archive = false
      parameters = [
        {
          name = crateVoltage
          description = "NDME crate supply voltages"
          type = array
          dimensions: [7]
          items = {
            type = float
            units = volt
          }
        }
      ]
    }
  ]
}
