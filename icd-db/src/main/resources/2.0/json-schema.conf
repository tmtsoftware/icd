"$schema": "http://json-schema.org/draft-07/schema#"
description: "Based on json-schema (draft-07), converted to HOCON format and extended for use with attributes"
title: "Core schema meta-schema",
definitions: {
  schemaArray: {
    type: array
    minItems: 1
    items: {"$ref": "#"}
  }
  nonNegativeInteger: {
    type: integer
    minimum: 0
  }
  nonNegativeIntegerDefault0: {
    allOf: [
      {"$ref": "#/definitions/nonNegativeInteger"}
      {default: 0}
    ]
  }

  // Types for attributes: See the corresponding key and parameter set types, subclasses of the csw SimpleKeyType class
  simpleTypes: {
    enum: [
      array,
      struct,
      boolean,
      integer,
      number, // deprecated
      string,
      byte,
      short,
      long,
      float,
      double,
      taiDate,
      utcDate,
      raDec,
      eqCoord,
      solarSystemCoord,
      minorPlanetCoord,
      cometCoord,
      altAzCoord,
      coord
    ]
  }
  stringArray: {
    type: array
    items: {type: string}
    uniqueItems: true
    default: []
  }
}
type: [
  object,
  boolean
]
properties: {
  "$id": {
    type: string
    format: "uri-reference"
  }
  "$schema": {
    type: string
    format: uri
  }
  "$ref": {
    type: string
    format: "uri-reference"
  }
  "$comment": {
    type: string
  }
  title: {
    type: string
  }
  description: {
    type: string
  }
  default: true
  maximum: {
    oneOf: [
      {type: number}
      {type: string}
    ]
  }
  exclusiveMaximum: {
    oneOf: [
      {type: number}
      {type: string}
    ]
  }
  minimum: {
    oneOf: [
      {type: number}
      {type: string}
    ]
  }
  exclusiveMinimum: {
    oneOf: [
      {type: number}
      {type: string}
    ]
  }
  allowNaN: {
    type: boolean
    default: false
  }
  maxLength: {"$ref": "#/definitions/nonNegativeInteger"}
  minLength: {"$ref": "#/definitions/nonNegativeIntegerDefault0"}
  pattern: {
    type: string
    format: regex
  }
  additionalItems: {"$ref": "#"}
  items: {
    anyOf: [
      {"$ref": "#"}
      {"$ref": "#/definitions/schemaArray"}
    ]
    default: true
  }
  maxItems: {"$ref": "#/definitions/nonNegativeInteger"}
  minItems: {"$ref": "#/definitions/nonNegativeIntegerDefault0"}
  uniqueItems: {
    type: boolean
    default: false
  }
  contains: {"$ref": "#"}
  maxProperties: {"$ref": "#/definitions/nonNegativeInteger"}
  minProperties: {"$ref": "#/definitions/nonNegativeIntegerDefault0"}
  required: {"$ref": "#/definitions/stringArray"}
  additionalProperties: {"$ref": "#"}
  definitions: {
    type: object
    additionalProperties: {"$ref": "#"}
    default: {}
  }
  properties: {
    type: object
    additionalProperties: {"$ref": "#"}
    default: {}
  }
  patternProperties: {
    type: object
    additionalProperties: {"$ref": "#"}
    propertyNames: {format: regex}
    default: {}
  }
  dependencies: {
    type: object
    additionalProperties: {
      anyOf: [
        {"$ref": "#"}
        {"$ref": "#/definitions/stringArray"}
      ]
    }
  }
  propertyNames: {"$ref": "#"}
  const: true
  enum: {
    type: array
    items: true
    minItems: 1
    uniqueItems: true
  }
  type: {
    anyOf: [
      {"$ref": "#/definitions/simpleTypes"}
      {
        type: array
        items: {"$ref": "#/definitions/simpleTypes"}
        minItems: 1
        uniqueItems: true
      }
    ]
  }
  attributes = {
    "$ref": "classpath:/2.0/attributes-schema.conf"
  }
  format: {type: string}
  contentMediaType: {type: string}
  contentEncoding: {type: string}
  if: {"$ref": "#"}
  then: {"$ref": "#"}
  else: {"$ref": "#"}
  allOf: {"$ref": "#/definitions/schemaArray"}
  anyOf: {"$ref": "#/definitions/schemaArray"}
  oneOf: {"$ref": "#/definitions/schemaArray"}
  not: {"$ref": "#"}

  name: {
    type: string
  }
  ref: {
    type: string
    description = "A reference to another attribute to copy any missing definitions from, in the form $componentName/events/$eventName/attributes/$attrName (may be abbreviated if in same section/component: See docs.)"
  }
  units: {
    type: string
  }
  dimensions: {
    type: array
    items: {type: integer}
    minItems: 1
  }
}
default: true
additionalProperties: false
