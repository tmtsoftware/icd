id: "http://csw.tmt.org/metadatas-schema#"
"$schema": "http://json-schema.org/draft-07/schema#"

description = "Describes an array of metadata using an extended JSON-Schema like syntax"
type = array
//minItems = 1
uniqueItems = true
items {
  allOf: [{"$ref": "classpath:/3.0/metadata-schema.conf"}]
  oneOf: [
    // require either the metadata, or a ref pointing to the metadata for another image
    {required: [name, description, FITS]}
    {required: [name, ref]}
  ]
}
