  gauss       // gauss
  gram        // gram
  hertz       // frequency
  henry       // Henry
  hour        // hour
  joule       // Joule: energy
  kelvin      // Kelvin: temperature with a null point at absolute zero
  kilogram    // kilogram, base unit of mass in SI
