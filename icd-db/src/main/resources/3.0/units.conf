  week      // week
  year      // year

  // CGS units
  coulomb    // coulomb: electric charge
  centimeter // centimeter
  D          // Debye(dipole) A electric dipole moment
  dyn        // dyne: Unit of force
  erg        // erg: CGS unit of energy

