  jansky    // Jansky: spectral flux density
  jd        // Julian Day
  jovmass   // Jupiter mass
  lightyear // light year
  mag       // stellar magnitude
  mjup      // Jupiter mass
  mp        // proton_mass
  minsec    // minutes seconds (sexagesimal time from minutes)
  msun      // solar mass
  photon    // photon
  rgeo      // Earth radius (eq)
